<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #emailInput="ngModel" type="email" required email ngModel name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="emailInput.invalid && emailInput.dirty" class="alert alert-danger">
      Veuillez renseigner un email valide
    </div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #pwdInput="ngModel" type="password" required minlength="4"  ngModel name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <div *ngIf="pwdInput.invalid && pwdInput.dirty" class="alert alert-danger">
      Veuillez renseigner un password d'au moins 4 carctÃ¨res
    </div>
  </div>
  <button (click)="login(loginForm)" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
